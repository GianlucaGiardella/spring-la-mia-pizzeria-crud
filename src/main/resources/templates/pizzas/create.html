<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/resources :: headResources('New Pizza')"></head>
<body data-bs-theme="dark">
<nav th:replace="fragments/navbar :: topNavbar('create')"></nav>

<div class="card m-5">
    <div class="card-body">

        <div class="container">
            <a th:href="@{/pizzas}" class="btn btn-primary"><i class="fa-solid fa-arrow-left"></i></a>
            <h1>Add Pizza</h1>

            <form
                    class="row g-3"
                    method="post"
                    th:action="@{/pizzas/create}"
                    th:object="${pizza}"
            >

                <div class="col-8"
                     th:insert="fragments/components :: formField('text', 'name', 'Name')"></div>

                <div class="col-4"
                     th:insert="fragments/components :: formField('number', 'price', 'Price')" min="1"></div>

                <div class="col-12"
                     th:insert="fragments/components :: formField('text', 'image_url', 'Image URL')"></div>

                <div class="col-12"
                     th:insert="fragments/components :: formField('text', 'description', 'Description')"></div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
</html>
